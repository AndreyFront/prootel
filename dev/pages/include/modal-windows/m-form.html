<div class="hystmodal modal modal--size--bg m-form" id="form" aria-hidden="true">
    <div class="hystmodal__wrap">
        <div class="hystmodal__window" role="dialog" aria-modal="true">
            <button data-hystclose class="hystmodal__close">
                <svg class="modal__close-icon">
                    <use xlink:href="./assets/icons/sprite-svg.svg#cross"/>
                </svg>
            </button>
            <div class="form-block">
                <div class="form-block__block-head">
                    <h3 class="title title--h3 title-reset">Получить консультацию</h3>
                    <span class="form-block__subtitle">Получите бесплатную консультацию специалиста</span>
                </div>
                <form action="" class="form-block__form" novalidate data-validate-form>
                    <div class="input">
                        <div class="input__block-input">
                            <input type="text" class="input__input" data-input-type="name" required>
                            <span class="input__placeholder">Имя</span>
                        </div>
                        <span class="input__message" data-input="message"></span>
                    </div>
                    <div class="input">
                        <div class="input__block-input">
                            <input type="text" class="input__input" data-input-type="tel" data-phone-mask required>
                            <span class="input__placeholder">Телефон</span>
                        </div>
                        <span class="input__message" data-input="message"></span>
                    </div>
                    <div class="input">
                        <div class="input__block-input">
                            <input type="text" class="input__input" data-input-type="email" required>
                            <span class="input__placeholder">Email</span>
                        </div>
                        <span class="input__message" data-input="message"></span>
                    </div>
                    <div class="form-block__block-btn">
                        <button type="submit" class="btn btn--size--lg btn--theme--secondary">
                            <span class="btn__text">Перезвоните мне</span>
                        </button>
                        <span class="form-block__privacy-policy">
                            Нажимая «Перезвоните мне», я даю соглашаюсь с <a href="#" class="link-reset">политикой конфиденциальности</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
