<div class="hystmodal modal modal--size--bg m-form m-price-catalog" id="price-catalog" aria-hidden="true">
    <div class="hystmodal__wrap">
        <div class="hystmodal__window" role="dialog" aria-modal="true">
            <button data-hystclose class="hystmodal__close">
                <svg class="modal__close-icon">
                    <use xlink:href="./assets/icons/sprite-svg.svg#cross"/>
                </svg>
            </button>
            <div class="form-block form-block--radio">
                <div class="form-block__block-head">
                    <h3 class="title title--h3 title-reset">Получите каталог с ценами</h3>
                    <!-- <span class="form-block__subtitle">Меня интересует проект класса</span> -->
                </div>
                <form action="" class="form-block__form" novalidate data-validate-form>
                    <div class="form-block__wrapper-radio">
                        <span class="form-block__radio-title">Меня интересует мебель класса</span>
                        <div class="form-block__inner-radio">
                            <div class="radio">
                                <label data-role="" class="radio__label">
                                    <input type="radio" class="radio__input" name="v" value="">
                                    <span class="radio__text">Стандарт</span>
                                    <span class="radio__decore"></span>
                                </label>
                            </div>
                            <div class="radio">
                                <label data-role="" class="radio__label">
                                    <input type="radio" class="radio__input" name="v" value="">
                                    <span class="radio__text">Комфорт</span>
                                    <span class="radio__decore"></span>
                                </label>
                            </div>
                            <div class="radio">
                                <label data-role="" class="radio__label">
                                    <input type="radio" class="radio__input" name="v" value="">
                                    <span class="radio__text">Люкс</span>
                                    <span class="radio__decore"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="input">
                        <div class="input__block-input">
                            <input type="text" class="input__input" data-input-type="name" required>
                            <span class="input__placeholder">Имя</span>
                        </div>
                        <span class="input__message" data-input="message"></span>
                    </div>
                    <div class="input">
                        <div class="input__block-input">
                            <input type="text" class="input__input" data-input-type="tel" data-phone-mask required>
                            <span class="input__placeholder">Телефон</span>
                        </div>
                        <span class="input__message" data-input="message"></span>
                    </div>
                    <div class="input">
                        <div class="input__block-input">
                            <input type="text" class="input__input" data-input-type="email" required>
                            <span class="input__placeholder">Email</span>
                        </div>
                        <span class="input__message" data-input="message"></span>
                    </div>
                    <div class="textarea">
                        <div class="textarea__block-textarea">
                            <textarea class="textarea__textarea"></textarea>
                            <span class="textarea__placeholder">Комментарий</span>
                        </div>
                        <span class="textarea__message"></span>
                    </div>
                    <div class="input">
                        <div class="input__block-input">
                            <input type="text" class="input__input">
                            <span class="input__placeholder">Место расположения объекта гостеприимства</span>
                        </div>
                        <span class="input__message" data-input="message"></span>
                    </div>
                    <div class="input">
                        <div class="input__block-input">
                            <input type="text" class="input__input">
                            <span class="input__placeholder">Номерной фонд объекта гостеприимства</span>
                        </div>
                        <span class="input__message" data-input="message"></span>
                    </div>
                    <div class="form-block__block-btn">
                        <button type="submit" class="btn btn--size--lg btn--theme--secondary">
                            <span class="btn__text">Получить каталог</span>
                        </button>
                        <span class="form-block__privacy-policy">
                            Нажимая «Получить каталог», я даю соглашаюсь с <a href="#" class="link-reset">политикой конфиденциальности</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
